<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/images/hbo-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<nav class="menu menu--login">
    <figure>
        <a class="menu__logo" href="index.html"><img src="assets/images/hbo-logo.svg" alt="Logo HBO Max"></a>
    </figure>

    <div>
        <a class="button menu__link" href="login.html">Entrar</a>
        <a class="button menu__link menu__link--colored" href="#subscription">Assine agora</a>
    </div>
</nav>

<main class="content">
    <form class="login__container" method="POST">
        <h1 class="login__title">Entrar</h1>

        <label class="login__label">Você tem uma conta da HBO Max?</label><br>

        <input class="login__input" type="email" name="email" placeholder="Endereço de e-mail" >
        <input class="login__input" type="password" name="password" minlength="8" placeholder="Senha">

        <div class="login__actions">
            <button class="button button--gradient">Entrar</button>

            <a href="#" class="login__remember-text">Esqueceu a senha?</a>
        </div>
    </form>
</main>

<footer class="footer">
    <div class="footer__link__container">
        <a class="footer__link" href="https://www.hbomax.com/br/pt/sitemap">Agora na HBO max</a>
        <a class="footer__link" href="https://www.hbomax.com/br/pt/coming-soon">Em breve</a>
        <a class="footer__link" href="https://www.hbomax.com/br/pt/feature">Filmes em destaque</a>
        <a class="footer__link" href="https://www.hbomax.com/br/pt/series">Séries</a>
        <a class="footer__link" href="https://help.hbomax.com/br">Ajuda</a>
    </div>

    <p class="footer__copyright">
        © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
    </p>

    <div class="footer__container-social-media">
        <a href="https://www.facebook.com/HBOMaxBr/"><img src="assets/images/fb_0.png" alt="Facebook Icon"></a>
        <a href="https://twitter.com/HBOMaxBR"><img src="assets/images/twitter_0.png" alt="Twitter Icon"></a>
        <a href="https://www.instagram.com/hbomaxbr/"><img src="assets/images/instagram_0.png" alt="Instagram Icon"></a>
        <a href="https://www.youtube.com/c/hbomaxbr"><img src="assets/images/youtube_0.png" alt="Youtube Icon"></a>
    </div>
</footer>
</body>
</html>
